<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissor</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Rock, Paper, Scissor</div>

    <div class="result-container">
        <div id="player-one-score">You: 0</div>
        <div id="result"></div>
        <div id="player-ai-score">Computer: 0</div>
    </div>

    <div class="container">
        <div class="output-container">
            <div class="left-section">
                <div class="playerOne"></div>
                <div class="identifier">You</div>
            </div>

            <div class="right-section">
                <div class="playerAI"></div>
                <div class="identifier">Computer</div>
            </div>
        </div>

        <div class="choices-container">
            <a href="#" id="scissor"><img src="./img/hand-scissors-solid-svgrepo-com.svg" alt="scissor icon" id="scissor" class="choice-image"></a>
            <a href="#" id="paper"><img src="./img/hand-paper-solid-svgrepo-com.svg" alt="paper icon" id="paper" class="choice-image"></a>
            <a href="#" id="rock"><img src="./img/hand-rock-svgrepo-com.svg" alt="rock icon" id="rock" class="choice-image"></a>
        </div>
    </div>

    <div class="button-container"><button id="reset">Reset</button></div>

    <footer>Made by @kaylubr </footer>
</body>
</html>
