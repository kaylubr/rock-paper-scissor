<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissor</title>
</head>
<body>
    <div class="header">Rock, Paper, Scissor</div>

    <div class="result">
        <div class="player-one-score">You: 0</div>
        <div></div>
        <div class="player-ai-score">Computer: 0</div>
    </div>

    <div class="container">
        <div class="output-container">
            <div class="left-section">
                <div class="playerOne"></div>
                <div>You</div>
            </div>

            <div class="right-section">
                <div class="playerAI"></div>
                <div>Computer</div>
            </div>
        </div>

        <div class="choices-container">
            <img src="./img/hand-scissors-solid-svgrepo-com.svg" alt="scissor icon" id="rock">
            <img src="./img/hand-paper-solid-svgrepo-com.svg" alt="paper icon" id="paper">
            <img src="./img/hand-rock-svgrepo-com.svg" alt="rock icon" id="scissor">
        </div>
    </div>

    <footer>Made by @kaylubr </footer>
</body>
</html>
